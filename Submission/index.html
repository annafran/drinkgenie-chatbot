<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Sansita+Swashed:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="chatbot-interface">
      <h1 class="heading">Drink Genie</h1>
      <div class="conversation-container">
        <div class="bot-face">
          <img class="robot-img" src="images/genie.png" alt="A robot" />
        </div>
        <div class="chatbox-container">
          <div id="chatbox" class="chatbox">
            <div class="chat-item chat-item-bot">
              Hey thirsty lips, I'm your drink genie, your wish is my command.
              What's your name?
            </div>
          </div>
        </div>
      </div>
      <div class="chat-container">
        <form id="chat-form" class="chat-form">
          <input
            id="chat-input"
            class="chat-input"
            type="text"
            placeholder="Hit me with your answer baby ..."
            autocomplete="off"
          />
          <button class="btn-chat-send" type="submit">ðŸ§ž</button>
        </form>
      </div>
    </div>

    <script src="lib/index.js" type="module"></script>
  </body>
</html>
