<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Sansita+Swashed:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="chatbot-interface">
      <div class="main-heading-container">
        <h1 class="heading">Drink Genie</h1>
      </div>
      <div class="conversation-container">
        <div class="bot-face">
          <img class="genie-img" src="images/genie.png" alt="A genie" />
        </div>
        <div id="chatbox" class="chatbox">
          <div class="chat-item chat-item-bot">
            Hey thirsty lips, I'm your drink genie, your wish is my command.
            What's your name?
          </div>
        </div>
      </div>
      <div class="chat-container">
        <form id="chat-form" class="chat-form">
          <input
            id="chat-input"
            class="chat-input"
            type="text"
            placeholder="Hit me with your answer baby ..."
            autocomplete="off"
          />
          <button class="btn-chat-send" type="submit">
            <img class="btn-image" alt="lamp icon" src="./images/lamp.png" /></img>
          </button>
        </form>
      </div>
      <div class="legend-grid">
        <div class="heading-container">
          <h2 class="legend-heading">Extra options:</h2>
        </div>
        <ul class="legend-container">
          <div class="legend-subbox legend-subbox-2">
              <li class="legend-item legend-item-random">
                <span class="legend-command"><em>random</em></span><br>I'll whip you up a drink specialty.
              </li>
              <li class="legend-item legend-item-music">
                <span class="legend-command"><em>music</em></span><br>I'll put on some bar ambience.
              </li>
          </div>
          <div class="legend-subbox legend-subbox-2">
              <li class="legend-item legend-item-stop">
                <span class="legend-command"><em>stop</em></span><br>Too roudy? Stop the music.
              </li>
              <li class="legend-item legend-item-restart">
                <span class="legend-command"><em>restart</em></span><br>Order again.
              </li>
          </div>
        </ul>
      </div>
      <audio
        id="bar-music"
        src="./media/ambience_bar_small_busy_r&b_music.mp3"
      ></audio>
    </div>

    <script src="lib/index.js" type="module"></script>
  </body>
</html>
